name: Build and publish Docker image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bioc_version:
        description: 'Bioconductor version (e.g., RELEASE_3_22)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Single source of truth for default Bioconductor version
  DEFAULT_BIOC_VERSION: RELEASE_3_22

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Bioconductor version
        id: bioc
        run: |
          if [ -n "${{ github.event.inputs.bioc_version }}" ]; then
            echo "version=${{ github.event.inputs.bioc_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ env.DEFAULT_BIOC_VERSION }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=${{ steps.bioc.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            BIOC_VERSION=${{ steps.bioc.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
